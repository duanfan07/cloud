server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master    #分支名称
      name: config    #配置文件名称
      profile: dev    #读取后缀名   综上，master分支的config-dev.yml被读取到 http://config-3344.com:3344/master/conf
      uri: http://localhost:3344   #配置中心地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
# rabbitmq的配置不配，默认就是我要用的

#暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"